data-mesh-yaml: 0.1.0
info:
  mesh-name: <Mesh>
  org-name: <Org>
  version: 1.0
principal-tags:
  <ptag>: "name[|description]"
  EXMP: Example|Four-char alphanumeric code (case-sensitive) + human-readable name and description
  NamO: Name Only
resource-tags:
  <rtag>: "name[|description]"
claim-map:
  <claim>:
    - <ptag>
uri-map:
  <uri>:
    - <rtag>
policies:
  <group>:
    - <policy>
