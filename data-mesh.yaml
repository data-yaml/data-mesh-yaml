data-mesh-yaml: 0.1.1
info:
  name: MyProject
  org: MyCompany
  version: 0.9
tags:
  key1:
  - value1
  - value2
  key2:
  - valueA
  - valueB
claims:
  claim1:
    key1: value1
  claim2:
    key2:
    - valueA
    - valueB
policies:
  policy1:
    valueEquals:
      key: key1
  policy2:
    effect: allowReadWrite
    valueLike:
      key: key2
      pattern: value?
  policy3:
    effect: allowTagEdit
    hasKeys:
          - key2